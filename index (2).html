<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utilities.css">
    <!-- <script src="index.js"></script> -->

</head>
<body>
    <div class="container ">
        <div class="main">
            <h1>
                <strong>
                CALCULATOR
            </strong></h1>
            <hr>
            
            <input type="text" required>
            <div class="Buttons flex ">
                <button id="clr" class="btn">AC</button>
                <button id="divide" class="btn">/</button>
    
            </div>
            <div class="Buttons flex">
                
                <button id="block7" class="btn">7</button>
                <button id="block8" class="btn">8</button>
                <button id="block9" class="btn">9</button>
                <button id="multiply" class="btn">*</button>
            </div>
            <div class="Buttons flex">
              
                <button id="block4" class="btn">4</button>
                <button id="block5" class="btn">5</button>
                <button id="block6" class="btn">6</button>
                <button id="minus" class="btn">-</button>
                </div>
                <div class="Buttons flex">
                    <button id="block1" class="btn">1</button>
                    <button id="block2" class="btn">2</button>
                    <button id="block3" class="btn">3</button>
                    <button id="plus" class="btn">+</button>
                </div>
            <div class=" Buttons flex">
                <button id="block0" class="btn">0</button>
                <button id="dot" class="btn">.</button>
                <button id="ans" class="btn">ans</button>
                
             
            </div>

        </div>
    </div>
    <script >
        // let string ="";
        // let buttons = document.querySelectorAll(".btn") 
        // Array.from(buttons).forEach((btn) => {
        // btn.addEventListener("click",(event)=> {
        //     console.log(event.target)
        //     string = string+event.target.innerHTML
        //     document.querySelector("input").value=string;
        // })
        // });

        let str = "";
            let buttons = document.querySelectorAll(".btn");
            Array.from(buttons).forEach((btn) => {
                btn.addEventListener('click', (event) => {
                    if (event.target.innerHTML == 'ans') {
                        str = eval(str);
                        document.querySelector('input').value = str;
                    }
                    else if (event.target.innerHTML == 'AC') {
                        str = "";
                        document.querySelector('input').value = str;
                    }
                    else {
                        str += event.target.innerHTML;
                        document.querySelector('input').value = str;
                    }
                })
            })
        </script>
</body>
</html>
